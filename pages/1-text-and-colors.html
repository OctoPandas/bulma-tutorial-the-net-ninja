<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulma</title>
  <link rel="stylesheet" href="public/bulma.min.css">
</head>
<body>
  <!-- Sizes -->
  <div class="is-size-1 is-uppercase">Large font size</div>
  <div class="is-size-7">Small font size</div>

  <!-- Font stylings -->
  <p class="is-uppercase">Hello</p>
  <p class="is-lowercase">Hello</p>
  <p class="is-italic">Italic</p>

  <!-- Font weights -->
  <p class="has-text-weight-bold">Bold text</p>
  <p class="has-text-weight-light">Bold text</p>

  <!-- Titles -->
  <h1 class="title">Title</h1>
  <h2 class="subtitle">Subtitle</h2>

  <!-- Aligns -->
  <p class="has-text-centered">Centered</p>
  <p class="has-text-right">Right</p>
  <p class="has-text-left">Left</p>

  <!-- Colors -->
  <p class="has-text-primary">Primary</p>
  <p class="has-text-warning">Warning</p>
  <p class="has-text-danger">Danger</p>
  <p class="has-text-info">Info</p>
  <p class="has-text-success">Success</p>

  <p class="has-text-dark">Dark</p>
  <p class="has-text-light">Light</p>
  <p class="has-text-danger-dark">Danger</p>
  <p class="has-text-danger-light">Danger</p>

  <!-- Backgrounds -->
  <p class="has-background-danger">Danger</p>
  <p class="has-background-light">Light</p>
  <p class="has-background-primary-dark">Light</p>
</body>
</html>
